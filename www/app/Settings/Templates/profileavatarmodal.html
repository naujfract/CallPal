<div class="modal profile-avatar-modal">
    <ion-header-bar>
        <h1 class="title">Profile Avatar</h1>
        <button class="button close icon icon-right ion-ios-close-outline no-border-button" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content>
        <img ng-src="{{ user_data.avatar }}" class="profile-avatar-full-screen">
    </ion-content>
</div>
