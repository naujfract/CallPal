<div class="modal MainModalSingleCall">

  <ion-content class="padding">

    <div class="row">
      <div class="col">
        <a href="#" ng-click="singleCall.accept()" ng-show="allow_accept">
          <img src="web-assets/img/ui/button-green.png">
        </a>
      </div>
      <div class="col">
        <a href="#">
          <img src="web-assets/img/ui/button-orange.png">
        </a>
      </div>
      <div class="col">
        <a href="#" ng-click="singleCall.end()">
          <img src="web-assets/img/ui/button-red.png">
        </a>
      </div>
    </div>

    <div class="text-center h3" style="margin: 0;">
      {{ number }}
    </div>

    <div class="text-center h3" style="margin: 0;">
      {{ singleCall.duration | timeToSecondAndMinutes}}
    </div>

    <div class="padding">
      <img src="web-assets/img/ads/ad.png" style="width: 100%;">
    </div>

  </ion-content>

  <div style="position: fixed !important;text-align: center;width: 100%;bottom: 0;">

    <!--Share Buttons-->

    <div style="margin-bottom: 40px;" ng-show="share.active">

      <button class="float-button button  animated zoomIn important"
              style="position: relative !important;right: 0;bottom: -10px;">
        <i class="icon icon ion-images"> </i>
      </button>

      <button class="float-button button  animated zoomIn important"
              style="position: relative !important;right: 0;margin-left: 20px;margin-right: 20px;">
        <i class="icon icon ion-android-phone-portrait"> </i>
      </button>

      <button class="float-button button  animated zoomIn important"
              style="position: relative !important;right: 0;bottom: -10px;">
        <i class="icon icon ion-videocamera"> </i>
      </button>

    </div>

    <!--Express Buttons-->

    <div class="row" ng-show="express.active">

      <div class="col"></div>
      <div class="col"></div>
      <div class="col">

        <button class="float-button button  animated zoomIn important"
                style="position: relative !important;right: 0;margin-bottom: 10px;">
          <i class="icon icon ion-happy-outline"> </i>
        </button>

        <button class="float-button button  animated zoomIn important"
                style="position: relative !important;right: 0;margin-bottom: 10px;">
          <i class="icon icon ion-happy-outline"> </i>
        </button>


        <button class="float-button button  animated zoomIn important"
                style="position: relative !important;right: 0;margin-bottom: 10px;">
          <i class="icon icon ion-happy-outline"> </i>
        </button>


        <button class="float-button button  animated zoomIn important"
                style="position: relative !important;right: 0;margin-bottom: 10px;">
          <i class="icon icon ion-happy-outline"> </i>
        </button>

        <button class="float-button button  animated zoomIn important"
                style="position: relative !important;right: 0;">
          <i class="icon icon ion-happy-outline"> </i>
        </button>

      </div>

    </div>

    <!--Main Buttons-->

    <div class="row">

      <div class="col">
        <!--Nest-->
        <button class="float-button button  animated zoomIn important" ng-click="singleCall.nest()"
                style="position: relative !important;right: 0;">
          <i class="icon icon ion-flag"> </i>
        </button>
      </div>

      <div class="col">
        <!--Share Button-->
        <button class="float-button button  animated zoomIn danger" ng-click="singleCall.share()"
                style="position: relative !important;right: 0;">
          <i class="icon icon ion-android-share-alt"> </i>
        </button>
      </div>

      <div class="col">
        <!--Express-->
        <button class="float-button button  animated zoomIn important" ng-click="singleCall.express()"
                style="position: relative !important;right: 0;">
          <i class="icon icon ion-happy-outline"> </i>
        </button>
      </div>

    </div>


  </div>


</div>
